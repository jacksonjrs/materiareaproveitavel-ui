<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="grid">
      <div class="col-12">
        <h1>Buscar Material</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="nome">
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>
  </form>


  <div class="grid">
    <div class="col-12">
      <p-table [value]="materiais" [responsive]="true" [paginator]="true" [rows]="3">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Vendedor</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-material>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ material.nome }}
            </td>
            <td>
              <span class="p-column-title">Descricao</span>
              {{ material.descricao }}
            </td>
            <td>
              <span class="p-column-title">Valor</span>
              {{ material.preco }}
            </td>
            <td>
              <span class="p-column-title">Pessoa</span>
              {{ material.vendedor}}
            </td>
            <td class="col-acoes">
              <span class="p-column-title"></span>
              <!--a pButton icon="pi pi-heart" label="Favoritos"pTooltip="Adicionar a favoritos" tooltipPosition="top"></a-->
              <a pButton icon="pi pi-eye" label="Detalhes"pTooltip="Ver detalhes" tooltipPosition="top"></a>
              <button pButton icon="pi pi-shopping-cart"  label="Comprar" pTooltip="Comprar" tooltipPosition="top" (click)="comprar(material)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhum material encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
    <div class="col-12">
      <a pButton label="Quero vender!" routerLink="/materiais/novo"></a>
    </div>
</div>
